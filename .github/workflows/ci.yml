name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: code/artikai-website-v3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: code/artikai-website-v3/pnpm-lock.yaml

      - name: Environment info
        run: echo "PWD=$PWD" && ls -la && node -v && pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (allow warnings)
        run: pnpm exec eslint . --max-warnings=999

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm run test:e2e
